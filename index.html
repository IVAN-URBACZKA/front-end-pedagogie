<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FRONT-END</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>FRONT-END</h1>
        </div>
        <div class="content">
            <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vestibulum, odio at dignissim
                tristique.</p>
            <button id="redButton">Texte Rouge</button>
            <button id="blueButton">Texte Bleu</button>
            <button id="hideButton">Cacher Texte</button>
            <button id="showButton" style="display: none;">Afficher Texte</button>
            <button id="increaseSizeButton">Augmenter Taille</button>
            <button id="changeBackgroundColorButton">Changer Couleur de Fond</button>
            <button id="changeTextColorButton">Changer Couleur du Texte</button>
        </div>
    </div>

    <div class="chronometer-container">
        <span id="timer">0:00</span>
        <button id="startButton">Démarrer Chronomètre</button>
        <button id="stopButton" disabled>Arrêter Chronomètre</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
